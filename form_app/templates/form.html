{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h1 class="text-center">From Page</h1>
<form method="post" style="width: 50%; margin: auto;" class="pt-5" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
</form>

{% endblock %}
