{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center">Model page</h1>
{% for i in data %}
    <div class="border p-3">
        <p>{{i.char_field}}</p>
    <p>{{i.date_field}}</p>
    <p>{{i.date_time_field}}</p>
    <p>{{i.email_field}}</p>
    <p>{{i.integer_field}}</p>
    <p>{{i.text_field}}</p>
    </div>
{% endfor %}
</div>

{% endblock %}
